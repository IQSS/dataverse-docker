harvestserver.noSets.why.reason1=La recolecci\u00f3n es un proceso de intecambio de metadatos con otros repositorios. Como <b><i>servidor</i></b> de recolecci\u00f3n, su dataverse puede hacer que los metadatos locales de algunos datasets est\u00e9n disponibles para ser recolectados de forma remota. Podr\u00e1n ser recolectados por otras instancias de Dataverse o cualquier cliente que conozca el protocolo de recolecci\u00f3n OAI-PMH.
